<h1>Напитки</h1>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Чай и кофе:</label>
      <input type="string" formControlName="tea_cof">
    </div>
    <div>
        <label>Алкогольные коктейли:</label>
        <select formControlName="alc" class="form1">
            <option *ngFor="let option of Alc" [value]="option"> {{option }}</option>
        </select>
    </div>
    <div>
        <label>Безалкольные коктейли:</label>
        <select formControlName="noalc" class="form1">
            <option *ngFor="let option of NoAlc" [value]="option"> {{option }}</option>
        </select>
    </div>
    <div>
        <label>Кружки светлого пива:</label>
        <input type="number" min="0" formControlName="beer">
    </div>
    <div>
        <label>Пожелания:</label>
        <textarea formControlName="wishes"></textarea>
    </div>
    <button type="submit" [disabled]="!taskForm.valid">Add Task</button>
</form>
<style>
    table, th, td{
        border: 1px solid rgb(255, 255, 255);
        border-collapse: collapse;
        color: white;
        font-size: 15px;
    }
</style>
<table style="width: 100%;">
    <tr>
        <th>ID</th>
        <th>Чай и кофе:</th>
        <th>Алкогольные коктейли</th>
        <th>Безалкольные коктейли</th>
        <th>Пиво</th>
        <th>Пожелания</th>
        <th>Редактировать</th>
    </tr>
    <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.tea_cof }}</td>
        <td>{{ task.alc }}</td>
        <td>{{ task.noalc }}</td>
        <td>{{ task.beer }}</td>
        <td>{{ task.wishes }}</td>
        <td><button (click)="editTask(task.id)">Редактировать</button></td>
    </tr>
</table>
